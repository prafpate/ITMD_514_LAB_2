    </head><body><div class="header">

    <div class="first">
        
    <h2>ITMD 4/541 - Lab 3 - Prafful Patel</h2>
      <h1>TIP CALCULATOR</h1>

        <label for="bill_total">Bill Total &nbsp; &nbsp; &nbsp;</label> <input type="number" id="bill_total" name="bill_total" placeholder="Enter the bill amount"><br><br>
        
        <label for="slider">Tip &nbsp; &nbsp; &nbsp;</label> 
        <input type="range" min="1" max="100" value="18" class="slider" id="myRange"><br><br>
        
        <label for="tip_percentage">Tip Percentage &nbsp; &nbsp; &nbsp;</label> <input type="number" id="tip_percentage" name="tip_percentage" ><br><br>

        <label for="tip_amount">Tip Amount &nbsp; &nbsp;</label> <input type="number" id="tip_amount" name="tip_amount" disabled=""><br><br>

        <label for="total_bill">Total Bill with Tip &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;</label> <input type="number" id="total_bill" name="total_bill" disabled=""><br><br>
        
        <button id="calculate">CALCULATE TOTAL AMOUNT </button>&nbsp;&nbsp; 
        <button id="clear">CLEAR</button>
       
    </div>
    <br>
    <br>
    <br>
    
    <div class="Second">
    </div>
    <script>
      var $ = function(id) {
    return document.getElementById(id);
  }
  var calculate_click = function(){
    var bill_total = parseFloat($("bill_total").value);
    var tip_percentage = parseFloat($("tip_percentage").value);
    $("tip_amount").value = "";
    $("total_bill").value = "";

}

  if (isNaN(bill_total) || bill_total < 0){
    alert("Final bill amount cannot be Zero");
    }else{
    var tip_amount = bill_total*(tip_percentage / 100) ;
    tip_amount = parseFloat( tip_amount.toFixed(2) );
    var total_bill = bill_total + tip_amount;
    $("tip_amount").value = tip_amount;
    $("total_bill").value = total_bill.toFixed(2);
  }


  window.onload = function(){
    $("calculate").addEventListener('click',calculate_click);
    $("clear").addEventListener('click', clears);

    $("total_bill").focus();



}
var clears = function(){
        
            $("bill_total").value = '';
            $("tip_percentage").value = '';
            $("tip_amount").value = '';
            $("total_bill").value = '' ;
            $("bill_total").focus();
        
      }	
    </script>
</body>
</html>
